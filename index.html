<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> MINIPROYECTO </title>
</head>
<body>
    <div id="divUtilidades">
        <button id="botonContador"> CONTADOR </button>
        <button id="botonAlarma"> ALARMA</button>
        <button id="botonCronometro"> CRONÓMETRO </button>
    </div>    

    <section id="sectionContador">
        <h1 id="tituloContador"> CONTADOR </h1>  
        <p id="contador">  </p>
        <div id="divBotonesContenedor">
            <button id="disminuir"> <img src="./assets/menos.png"  alt="button icon"> </button>
            <button id="aumentar"> <img src="./assets/mas.png"  alt="button icon"> </button>
        </div>
            <button id="reiniciar"> REINICIAR </button>
    </section>   

    <section id="sectionCronometro">
        <h1 id="tituloCronometro"> CRONÓMETRO </h1> 
        <div id="cronometro">
            <span id="horas">00</span>:
            <span id="minutos">00</span>:
            <span id="segundos">00</span>
        </div>
        <div id="divBotonesCronometro">
          <button class="botonesCronometro" id="botonIniciar">Iniciar</button>
          <button class="botonesCronometro" id="botonDetener">Detener</button>
          <button class="botonesCronometro" id="botonResetear">Reiniciar</button>
        </div>
    </section>    

    <script src = "miniproyecto.js"></script>
</body>
</html>
